version: '3.9'

# Monitoring Stack Configuration - Extends Base Services
# This file adds observability services: Prometheus (metrics), Grafana (dashboards), Loki (logs)
# Use with base: docker-compose -f docker-compose.base.yml -f docker-compose.monitoring.yml up -d

services:
  # Prometheus - Metrics Collection & Time-Series Database
  prometheus:
    image: prom/prometheus:latest
    container_name: aurigraph-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus_data:/prometheus
    environment:
      - PROMETHEUS_STORAGE_TSDB_RETENTION_TIME=30d
      - PROMETHEUS_STORAGE_TSDB_MAX_BLOCK_DURATION=2h
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aurigraph-net
    restart: unless-stopped
    labels:
      - "com.aurigraph.service=monitoring"
      - "com.aurigraph.monitoring-component=prometheus"

  # Grafana - Visualization & Dashboard Layer
  grafana:
    image: grafana/grafana:latest
    container_name: aurigraph-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-aurigraph_dev_password}
      GF_SECURITY_ADMIN_USER: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel,grafana-worldmap-panel
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3001
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aurigraph-net
    restart: unless-stopped
    labels:
      - "com.aurigraph.service=monitoring"
      - "com.aurigraph.monitoring-component=grafana"

  # Loki - Log Aggregation & Querying
  loki:
    image: grafana/loki:latest
    container_name: aurigraph-loki
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yml:ro
      - loki_data:/loki
    environment:
      - LOKI_CONFIG_FILE=/etc/loki/local-config.yml
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yml
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aurigraph-net
    restart: unless-stopped
    labels:
      - "com.aurigraph.service=monitoring"
      - "com.aurigraph.monitoring-component=loki"

  # Promtail - Log Shipper (forwards container logs to Loki)
  promtail:
    image: grafana/promtail:latest
    container_name: aurigraph-promtail
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
    environment:
      - HOSTNAME=aurigraph-backend
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - aurigraph-net
    restart: unless-stopped
    labels:
      - "com.aurigraph.service=monitoring"
      - "com.aurigraph.monitoring-component=promtail"

  # Alertmanager - Alert Routing & Notification
  alertmanager:
    image: prom/alertmanager:latest
    container_name: aurigraph-alertmanager
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aurigraph-net
    restart: unless-stopped
    labels:
      - "com.aurigraph.service=monitoring"
      - "com.aurigraph.monitoring-component=alertmanager"

  # Node Exporter - System Metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: aurigraph-node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - aurigraph-net
    restart: unless-stopped
    labels:
      - "com.aurigraph.service=monitoring"
      - "com.aurigraph.monitoring-component=node-exporter"

  # cAdvisor - Container Metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: aurigraph-cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - "8080:8080"
    networks:
      - aurigraph-net
    restart: unless-stopped
    labels:
      - "com.aurigraph.service=monitoring"
      - "com.aurigraph.monitoring-component=cadvisor"

networks:
  aurigraph-net:
    driver: bridge

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  alertmanager_data:
    driver: local
