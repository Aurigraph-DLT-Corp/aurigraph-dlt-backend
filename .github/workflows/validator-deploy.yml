name: Validator Deploy

on:
  workflow_dispatch:

jobs:
  deploy-validators:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: temurin
          cache: maven

      - name: Build validator nodes
        run: ./mvnw clean package -Pvalidator -Dquarkus.native.container-build=true -B

      - name: Test validator configuration
        run: ./mvnw test -Dtest=ValidatorTest -B

      - name: Deploy validators
        run: echo "Deploying validator nodes..."
