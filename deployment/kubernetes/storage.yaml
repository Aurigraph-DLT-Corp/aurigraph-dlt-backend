apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: aurigraph-high-performance
  labels:
    app: aurigraph-v11
    component: storage
provisioner: ebs.csi.aws.com
parameters:
  type: gp3
  iops: "16000"      # High IOPS for transaction processing
  throughput: "1000"  # High throughput for data streaming
  fsType: ext4
  encrypted: "true"
allowVolumeExpansion: true
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: aurigraph-v11-data
  namespace: aurigraph-system
  labels:
    app: aurigraph-v11
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: aurigraph-high-performance
  resources:
    requests:
      storage: 100Gi  # Initial storage for blockchain data
  selector:
    matchLabels:
      app: aurigraph-v11

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: aurigraph-v11-logs
  namespace: aurigraph-system
  labels:
    app: aurigraph-v11
    component: logging
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: aurigraph-high-performance
  resources:
    requests:
      storage: 20Gi   # Log storage
  selector:
    matchLabels:
      app: aurigraph-v11
      type: logs

