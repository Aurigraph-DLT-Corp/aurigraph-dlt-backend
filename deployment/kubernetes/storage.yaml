---
apiVersion: v1
kind: Namespace
metadata:
  name: aurigraph-system
  labels:
    name: aurigraph-system
    app: aurigraph-v11
    purpose: dlt-platform
    security-policy: high-security
  annotations:
    scheduler.alpha.kubernetes.io/node-selector: node-type=high-performance

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aurigraph-v11-sa
  namespace: aurigraph-system
  labels:
    app: aurigraph-v11
    component: security
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: aurigraph-system
  name: aurigraph-v11-role
  labels:
    app: aurigraph-v11
    component: security
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/exec", "pods/log"]
  verbs: ["create", "get"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: aurigraph-v11-rolebinding
  namespace: aurigraph-system
  labels:
    app: aurigraph-v11
    component: security
subjects:
- kind: ServiceAccount
  name: aurigraph-v11-sa
  namespace: aurigraph-system
roleRef:
  kind: Role
  name: aurigraph-v11-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: LimitRange
metadata:
  name: aurigraph-v11-limits
  namespace: aurigraph-system
  labels:
    app: aurigraph-v11
    component: resource-management
spec:
  limits:
  - default:
      memory: "512Mi"
      cpu: "1000m"
    defaultRequest:
      memory: "128Mi"
      cpu: "100m"
    max:
      memory: "2Gi"
      cpu: "4000m"
    min:
      memory: "64Mi"
      cpu: "50m"
    type: Container
  - default:
      storage: "10Gi"
    max:
      storage: "1Ti"
    min:
      storage: "1Gi"
    type: PersistentVolumeClaim

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: aurigraph-v11-quota
  namespace: aurigraph-system
  labels:
    app: aurigraph-v11
    component: resource-management
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "50"
    limits.memory: 100Gi
    pods: "50"
    persistentvolumeclaims: "10"
    services: "10"
    secrets: "20"
    configmaps: "20"
    requests.storage: "1Ti"