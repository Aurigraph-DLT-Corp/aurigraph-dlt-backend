# Prometheus Configuration
# Stream 5: Production Monitoring & Deployment
#
# Comprehensive monitoring configuration for Aurigraph V11

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aurigraph-v11-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load alert rules
rule_files:
  - 'alert-rules.yml'

# Scrape configurations
scrape_configs:
  # Aurigraph V11 Application Metrics
  - job_name: 'aurigraph-v11'
    metrics_path: '/q/metrics'
    static_configs:
      - targets:
          - 'aurigraph-v11:9003'
        labels:
          service: 'aurigraph-core'
          version: 'v11.0.0'

  # System Metrics (Node Exporter)
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'

  # JVM Metrics
  - job_name: 'jvm-metrics'
    metrics_path: '/q/metrics'
    static_configs:
      - targets:
          - 'aurigraph-v11:9003'
        labels:
          collector: 'jvm'

  # Consensus Metrics
  - job_name: 'consensus-metrics'
    metrics_path: '/q/metrics'
    static_configs:
      - targets:
          - 'aurigraph-v11:9003'
        labels:
          collector: 'consensus'

  # Transaction Metrics
  - job_name: 'transaction-metrics'
    metrics_path: '/q/metrics'
    static_configs:
      - targets:
          - 'aurigraph-v11:9003'
        labels:
          collector: 'transactions'

  # Bridge Metrics
  - job_name: 'bridge-metrics'
    metrics_path: '/q/metrics'
    static_configs:
      - targets:
          - 'aurigraph-v11:9003'
        labels:
          collector: 'bridge'

  # Security Metrics
  - job_name: 'security-metrics'
    metrics_path: '/q/metrics'
    static_configs:
      - targets:
          - 'aurigraph-v11:9003'
        labels:
          collector: 'security'

# Custom metric relabeling
metric_relabel_configs:
  - source_labels: [__name__]
    regex: 'aurigraph_.*'
    action: keep
