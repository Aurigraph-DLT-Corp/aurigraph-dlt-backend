# Aurigraph V11 Certificate Authority Configuration
# CA Server Integration for PKI Management

# CA Server Type (vault|aws|openssl|blockchain)
ca.server.type=vault

# HashiCorp Vault PKI Configuration (Recommended)
ca.vault.url=http://localhost:8200
ca.vault.token=${VAULT_TOKEN:dev-root-token-aurigraph}
ca.vault.pki.mount=pki
ca.vault.pki.role=aurigraph-v11
ca.vault.namespace=aurigraph

# Certificate Configuration
ca.cert.organization=Aurigraph DLT Corp
ca.cert.country=US
ca.cert.validity.days=365
ca.cert.key.algorithm=RSA
ca.cert.key.size=4096
ca.cert.signature.algorithm=SHA256withRSA

# Post-Quantum Certificate Support
ca.pq.enabled=true
ca.pq.algorithm=CRYSTALS-Dilithium
ca.pq.security.level=5
ca.pq.hybrid.mode=true

# Node Certificate Management
ca.node.auto.enroll=true
ca.node.cert.validity.days=90
ca.node.cert.renewal.days=30
ca.node.cert.cn.pattern=node-{nodeId}.aurigraph.io

# Validator Certificate Requirements
ca.validator.cert.required=true
ca.validator.stake.minimum=100000
ca.validator.cert.validity.days=180
ca.validator.cert.extensions=keyUsage,extKeyUsage

# Healthcare Provider Certificates
ca.healthcare.provider.verification=strict
ca.healthcare.cert.validity.days=365
ca.healthcare.cert.oid.custom=1.3.6.1.4.1.12345.1
ca.healthcare.compliance.hipaa=true

# Cross-Chain Bridge Certificates  
ca.bridge.cert.per.chain=true
ca.bridge.cert.validity.days=90
ca.bridge.multisig.threshold=3
ca.bridge.cert.renewal.auto=true

# TLS/SSL Configuration
tls.version.min=TLSv1.3
tls.cipher.suites=TLS_AES_256_GCM_SHA384,TLS_CHACHA20_POLY1305_SHA256
tls.client.auth=required
tls.cert.validation=strict

# Certificate Revocation
ca.crl.enabled=true
ca.crl.url=https://crl.aurigraph.io/v11.crl
ca.crl.update.hours=24
ca.ocsp.enabled=true
ca.ocsp.url=https://ocsp.aurigraph.io

# Certificate Storage
ca.store.type=PKCS12
ca.store.path=/opt/aurigraph/certs
ca.store.password.encrypted=${KEYSTORE_PASSWORD_ENC}
ca.truststore.path=/opt/aurigraph/trust
ca.truststore.password.encrypted=${TRUSTSTORE_PASSWORD_ENC}

# Audit and Compliance
ca.audit.enabled=true
ca.audit.log.all.operations=true
ca.audit.retention.days=2555
ca.compliance.fips.mode=false

# Development Mode (uses self-signed)
%dev.ca.server.type=openssl
%dev.ca.self.signed=true
%dev.tls.client.auth=optional
%dev.ca.cert.validity.days=30

# Test Mode
%test.ca.server.type=mock
%test.ca.cert.validation=disabled
%test.tls.client.auth=optional

# Production Mode
%prod.ca.server.type=vault
%prod.ca.cert.validation=strict
%prod.tls.client.auth=required
%prod.ca.compliance.fips.mode=true